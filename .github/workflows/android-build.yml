name: Android Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'techeaz-support/TecheazSupportApp/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'techeaz-support/TecheazSupportApp/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x techeaz-support/TecheazSupportApp/gradlew
      
    - name: Build Debug APK
      run: |
        cd techeaz-support/TecheazSupportApp
        ./gradlew assembleDebug
        
    - name: Build Release APK
      run: |
        cd techeaz-support/TecheazSupportApp
        ./gradlew assembleRelease
        
    - name: Run Lint
      run: |
        cd techeaz-support/TecheazSupportApp
        ./gradlew lint
        
    - name: Run Tests
      run: |
        cd techeaz-support/TecheazSupportApp
        ./gradlew test
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: techeaz-support/TecheazSupportApp/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: techeaz-support/TecheazSupportApp/app/build/outputs/apk/release/*.apk
        
    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: techeaz-support/TecheazSupportApp/app/build/reports/lint-results-*.html